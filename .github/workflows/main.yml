name: Sync Fork

on:
  schedule:
    - cron: '*/10 * * * *'  
  workflow_dispatch:  

jobs:
  sync-fork:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Checkout fork repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main-sockets  # Solo sincronizar la rama main-sockets
          fetch-depth: 0

      - name: Add upstream remote
        run: git remote add upstream https://github.com/AllianceBioversityCIAT/one-cgiar-microservices.git

      - name: Fetch upstream changes
        run: git fetch upstream main-sockets

      - name: Check for differences between fork and upstream
        id: check_diff
        run: |
          git fetch origin main-sockets
          DIFF=$(git diff --name-only origin/main-sockets upstream/main-sockets)
          if [ -z "$DIFF" ]; then
            echo "No changes found"
            echo "::set-output name=changes::false"
          else
            echo "Changes found"
            echo "::set-output name=changes::true"
          fi

      - name: Sync main-sockets branch if differences found
        if: steps.check_diff.outputs.changes == 'true' 
        run: |
          git merge upstream/main-sockets || git merge --abort
          git push origin main-sockets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
